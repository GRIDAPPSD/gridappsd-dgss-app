apiVersion: v1
kind: Service
metadata:
  name: dgss-gridappsd-app-service
spec:
  selector:
    app: dgss-gridappsd-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgss-gridappsd-app
spec:
  selector:
    matchLabels:
      app: dgss-gridappsd-app
  replicas: 4
  template:
    metadata:
      labels:
        app: dgss-gridappsd-app
    spec:
      containers:
      - name: dgss-gridappsd-app
        image: dgss-gridappsd-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000